<div class="overflow-x-auto">
    <div class="card flex-auto w-1">
      <table class="w-full shadow-lg">
        <thead>
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripci√≥n</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Cientifico</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registro</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modificado</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bioma</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dietas</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
            </tr>
        </thead>
        <tbody>
          <tr class="hover" style="background-color: darkgreen;" *ngFor="let specie of species()">
            <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.name}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.description}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.scientific_name}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.created_at}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.updated_at}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.biome}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.diets}}</td>

            <td>
              <div class="dropdown dropdown-bottom">
                <label tabindex="0" class="btn btn-square m-1"><fa-icon [icon]="faEllipsis()"></fa-icon></label>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52" style="background-color:blueviolet;">
                  <li><a onclick="edit_specie.showModal()" (click)="setSpecie(specie)">
                       <fa-icon [icon]="faPencil()" style="color: #e7eeea;"/> Editar
                    </a>    
                </li>
                  <li><a><fa-icon [icon]="faSkullCrossbones()" style="color: black;"/>Dar de Baja</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <shared-btn class="float-left" onclick="edit_specie.showModal()">Agregar Especie</shared-btn>
  </div>
  
  <dialog id="edit_specie" class="modal">
    <div class="modal-box">
     <species-form/> 
    </div>
  </dialog>
