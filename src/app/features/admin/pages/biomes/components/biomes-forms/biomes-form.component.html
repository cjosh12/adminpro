<h2>{{biome()? 'Editar' :'Crear'}} Bioma</h2>
<form [formGroup]="biomeForm">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <shared-input-text [labelTitle]="nameLabel" [control]="$any(biomeForm.get('name'))" />
    <shared-input-text [labelTitle]="imagenLabel" [control]="$any(biomeForm.get('image_url'))" />
  </div>
  <div class="mt-16">
    <shared-btn [type]="'submit'" [btnDisabled]="!this.biomeForm.valid" class="float-right">
      {{biome()? 'Editar' :'Crear'}}
    </shared-btn>
  </div>
  </form>
