<div class="toast toast-end" [ngClass]="fadeOut() ? 'animate__animated fadeOut' : ''" *ngIf="isActive$()">
    <div class="alert" [ngClass]="toastConfig$().color">
      <fa-icon [icon]="toastConfig$().icon" />
      <span>{{ toastConfig$().message }}</span>
      <div>
        <shared-circle-btn (click)="closeToast()"/>
      </div>
    </div>
  </div>
